{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">

    <div class="container mx-auto text-center bg-light m-3 p-3" style="width: 400px;">
        <h1 id="timerTitle">Let's go</h1>

        <div id="timerDiv" style="display:none">
            <span id="sprintCounter"></span>
            <h3 id="timer"></h3>
        </div>
        <div id="ratingDiv" style="display:none;">
            <h3>How was the sprint?</h3>
            <input type="range" class="form-range my-3 px-3" min="0" max="5" step="1" id="ratingRange">
        </div>
        <button type="button" class="btn btn-primary mx-auto" id="operatingTimerButton">Start</button>
    </div>
    <div class="container mx-auto text-center bg-light m-3 p-3" style="width: 400px;">
        <h3>Setup</h3>
        <span>sprints amount - 3</span>
        <br>
        <span>sprints time - 20 min</span>
        <br>
        <span>break time - 5 min</span>
        <br>
    </div>
</div>
<script src="{% static 'timer.js' %}"></script>
{% endblock %}
